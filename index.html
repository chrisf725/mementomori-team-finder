<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'> -->
    <title>MementoMori Team Finder</title>
</head>
<body>
    <h1>Get team</h1>
    <!-- <select id="characterDropdown">
        <option value="">Select characters</option>
    </select> -->
    <div class="custom-dropdown">
        <button class="dropdown-button">Select characters</button>
        <div class="dropdown-content" id="characterDropdown"></div>
    </div>
    <br><br>
    <div>
        <label>
            <input type="checkbox" id="BL">Battle League
        </label>
        <label>
            <input type="checkbox" id="LL">Legend League
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="KR" value="19to20">Korea
        </label>
        <label>
            <input type="checkbox" id="ASIA" value="21to22">Asia
        </label>
        <label>
            <input type="checkbox" id="NA" value="23to24">America
        </label>
        <label>
            <input type="checkbox" id="EU" value="25">Europe
        </label>
        <label>
            <input type="checkbox" id="GLB" value="26to27">Global
        </label>
        <label>
            <input type="checkbox" id="JP" value="37to66">Japan
        </label>
    </div>
    <br>
    <button id = "getTeam">Get Team</button>
    <!-- <div id = "tableContainer"></div> -->
    <!-- <div id = "selectedCharacters"></div> -->
     <!-- <img id="characterImage" src="" alt="Character Image" style="display: none;"> -->
     <div id="resultsTable"></div>

    <script src="script.js"></script>
</body>
</html>
