<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'> -->
    <title>MementoMori Team Finder</title>
</head>
<body>
    <h1>MementoMori Team Finder</h1>
    <div class="filter-dropdown">
        <label for="soulColorFilter">Filter selection by Soul Color:</label>
        <select id="soulColorFilter">
            <option value="">All</option>
            <option value="Azure">Azure</option>
            <option value="Crimson">Crimson</option>
            <option value="Emerald">Emerald</option>
            <option value="Amber">Amber</option>
            <option value="Radiance">Radiance</option>
            <option value="Chaos">Chaos</option>
        </select>
    </div>
    <div class="custom-dropdown">
        <button class="dropdown-button">Select characters</button>
        <div class="dropdown-content" id="characterDropdown"></div>
    </div>
    <br><br>
    <div>
        <label>
            <input type="checkbox" id="BL">Battle League
        </label>
        <label>
            <input type="checkbox" id="LL">Legend League
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="KR" value="19to20">Korea
        </label>
        <label>
            <input type="checkbox" id="ASIA" value="21to22">Asia
        </label>
        <label>
            <input type="checkbox" id="NA" value="23to24">America
        </label>
        <label>
            <input type="checkbox" id="EU" value="25">Europe
        </label>
        <label>
            <input type="checkbox" id="GLB" value="26to27">Global
        </label>
        <label>
            <input type="checkbox" id="JP" value="37to66">Japan
        </label>
    </div>
    <br>
    <button id = "getTeam">Get Team</button>
    <br><br>
    <!-- <div id="progressBarContainer" class="progress-bar-container" style="display: none">
        <div id="progressBar" class="progress-bar"></div>
    </div> -->
    <div id="resultsTable"></div>

    <script src="script.js"></script>
</body>
</html>
